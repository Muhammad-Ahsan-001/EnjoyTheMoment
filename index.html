<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Pharmacist DayðŸŽ‰</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- confetti lib -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <main class="page">
      <div class="card">
        <h1 id="title">Happy PharmDay SIRRR! ðŸŽ‚</h1>
        <h2 id="subtitle">Make a wish and blow out the candles!</h2>
        <div class="cake-wrap">
          <!-- Simple cake with 3 "flame" spans that we will extinguish -->
          <div class="cake">
            <div class="layer"></div>
            <div class="layer small"></div>
            <div class="candles">
              <div class="candle"><div class="flame"></div></div>
              <div class="candle"><div class="flame"></div></div>
              <div class="candle"><div class="flame"></div></div>
            </div>
          </div>
        </div>

        <button id="startBtn" class="btn">Light the candles</button>
        <div id="message" class="message">Waiting for you to allow mic...</div>

        <!-- optional audio (put audio/happy-bday.mp3 in repo if you want) -->
        <audio
          id="happyAudio"
          src="audio/happy-chord.mp3"
          preload="auto"
        ></audio>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
